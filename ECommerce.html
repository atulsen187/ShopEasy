<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 200px;
            height: 200px;
        }

        #container {
            /* border: 10px solid rebeccapurple; */
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: auto;
            padding: 10px;
            margin: 10px;
            gap: 20px;
        }

        #container  div {
            padding: 10px;
            margin: 10px;
            box-shadow: rgba(6, 24, 44, 0.4) 0px 0px 0px 2px, rgba(6, 24, 44, 0.65) 0px 4px 6px -1px, rgba(255, 255, 255, 0.08) 0px 1px 0px inset;
        }
    </style>
</head>

<body>
    <h1>E-Commerce Website</h1>
   <h1 id="tt">Total</h1>
    <div id="container"></div>
</body>

</html>

<script>
   
    let cart=JSON.parse(localStorage.getItem("cart")) || []
   let totalValue=cart.reduce((acc,item)=>{
    return acc + item.price;
   },0)

   document.querySelector("#tt").innerText=`Total Cart Value:${totalValue}`
   console.log(totalValue);
   dispalyCart(cart)


    function dispalyCart(arr) {
        document.querySelector("#container").innerText="";
        arr.forEach((el,i) => {
            let box = document.createElement("div");

            let img1 = document.createElement("img")
            img1.setAttribute("src", el.image)

            let title = document.createElement("h1")
            title.innerText = el.title

            let description = document.createElement("h2")
            description.innerText = el.description

            let price = document.createElement("button")
            price.innerText = el.price

            

            let category = document.createElement("p")
            category.innerText = el.category

            let button = document.createElement("button")
            button.innerText = el.rating.rate

            let add=document.createElement("button")
            add.innerText ="Remove";

            add.addEventListener("click",function(){
                cart.splice(i,1)
                localStorage.setItem("cart",JSON.stringify(cart));
                let totalValue=cart.reduce((acc,item)=>{

                    return acc + item.price;
                },0)
                document.querySelector("#tt").innerText=`Total Cart Value:${totalValue}`
                dispalyCart(cart)
            })



            box.append(img1, title, description, price, category, button,add)

            document.querySelector("#container").append(box)
        })
    }

    
</script>
